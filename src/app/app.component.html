<h3 class="p-3 text-center">Angular - Display a list of items with ngFor</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Firstname</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
            </tr>
        </tbody>
    </table>
</div>
